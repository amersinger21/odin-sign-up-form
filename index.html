<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Righteous"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
		<title>Odin Sign Up Form</title>
	</head>
	<body>
		<div class="fancy-image">
			<img
				width="500px"
				src="/images/christopher-kuzman-2LhCDvS_7xs-unsplash.jpg"
				alt=""
			/>
			<div class="logo-container">
				<img width="50px" src="/images/odin-lined.png" alt="" />
				<h1>ODIN</h1>
			</div>
		</div>
		<main>
			<div class="main-wrapper">
				<div>
					<p>
						This is not a real online service! You know you need something like this
						in your life to help realize your deepst dreams. Sign up
						<span>now</span> to get started.
					</p>
					<p>You <span>know</span> you want to.</p>
				</div>

				<form oninput="pwdCheck()">
					<h2>Let's do this!</h2>
					<div class="form-container">
						<div class="input-container">
							<label for="firstname">First Name</label>
							<input type="text" id="firstname" name="firstname" />
						</div>
						<div class="input-container">
							<label for="lastname">Last Name</label>
							<input type="text" id="lastname" name="lastname" />
						</div>
						<div class="input-container">
							<label for="email">Email</label>
							<input type="email" id="email" name="email" />
						</div>
						<div class="input-container">
							<label for="phone">Phone Number</label>
							<input type="tel" id="phone" name="phone" />
						</div>
						<div class="input-container">
							<label for="password">Password</label>

							<input type="password" id="password" class="" name="password" />
							<small id="error_text">Passwords do not match</small>
						</div>
						<div class="input-container">
							<label for="confirm-password">Confirm Password</label>
							<input
								type="password"
								id="confirm_password"
								class=""
								name="confirm-password"
							/>
						</div>
					</div>
				</form>
				<button type="submit">Create Account</button>
				<p class="log-in">Already have an account? Log in</p>
			</div>
		</main>
	</body>
</html>
